openapi: 3.0.0
info:
  title: API Gestion y Administracion de una escuela
  description: >-
    **AKT** es una plataforma CRM construida para administrar eficientemente la
    información de un jardín de niños, incluyendo usuarios, maestros, padres,
    alumnos, insumos y más. Esta solución cuenta con una robusta **API RESTful**
    desarrollada en **Node.js**, conectada a una base de datos **MySQL**, y un
    **frontend moderno en React** que facilita la gestión desde cualquier
    navegador.EndFragment
  version: 1.0.0
servers:
  - url: http://localhost:3000/api/v1
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
security:
  - BearerAuth: []
tags:
  - name: API Maestros
  - name: API Usuarios
  - name: API Padres
  - name: Catálogo Inventario
  - name: Catálogo Insumos
  - name: Catálogo Activos
  - name: API Estudiantes
