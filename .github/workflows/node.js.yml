# .github/workflows/nodejs.yml

name: Node.js CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main", "dev"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]
        # Agrega mÃ¡s versiones si deseas: [18.x, 20.x, 22.x]

    steps:
      - name: ğŸ”„ Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Usar Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: ğŸ’¿ Instalar pnpm
        run: npm install -g pnpm

      - name: ğŸ“¦ Instalar dependencias
        run: pnpm install

      # ğŸ”½ Descomenta este paso solo si necesitas levantar el servidor antes de correr tests
      # - name: ğŸš€ Iniciar aplicaciÃ³n en background (opcional)
      #   run: pnpm start &

      - name: âœ… Ejecutar pruebas
        run: pnpm test
