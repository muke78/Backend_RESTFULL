# .github/workflows/nodejs.yml

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]
        # Puedes agregar mÃ¡s versiones si quieres testear compatibilidad, por ejemplo: [18.x, 20.x, 22.x]

    steps:
      - name: ğŸ”„ Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Usar Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: ğŸ“¦ Instalar dependencias
        run: yarn install

      - name: ğŸš€ Iniciar aplicaciÃ³n en background (opcional)
        run: yarn start &
        # Usa esto solo si necesitas levantar el servidor para tests e2e, de lo contrario, puedes omitirlo

      - name: âœ… Ejecutar pruebas
        run: yarn test
